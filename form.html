<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission - DevNovate</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">DevNovate</a>
        </div>
    </nav>

    <!-- Submission Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary">Submit Your Project</h2>
                    <p class="text-center text-muted">Upload your GitHub link or ZIP file and get an AI-powered summary!</p>
                    
                    <form id="submissionForm" action="summary.html" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="githubLink" class="form-label">GitHub Repository Link</label>
                            <input type="url" class="form-control" id="githubLink" name="githubLink" placeholder="Enter GitHub repo link">
                        </div>

                        <div class="mb-3">
                            <label for="zipUpload" class="form-label">Or Upload a ZIP File</label>
                            <input type="file" class="form-control" id="zipUpload" name="zipFile" accept=".zip">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
